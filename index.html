<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <title>bell</title>
</head>
<body>
    <div class="crop">
        <header>
            <img class="logo" src="images/headerlogo.jpg" alt="">
        
        </header>
        <main>
            <div class="content">
                <div class="content-inner">
                    <div>
                        <div class="txtimg-container"><img  src="images/textmsg.png" alt="" class="text-img"></div>
                        <div class="main-content">
                            <div class="my-content">
                                <img src="images/menuBg.jpg" alt="">
                                <div class="input-container">
                                    <div class="inputs input-container">
                                        <input type="text" name="username" autofocus="yes" required="yes">
                                    </div>
                                    <div class="inputs-two input-container">
                                        <input type="text" name="password" autofocus="yes" required="yes">
                                    </div>
                                    <div class="input-submit">
                                        <button type="submit">
                                            <img src="images/submit.jpg" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <img src="images/msgBoard.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
